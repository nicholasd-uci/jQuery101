<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery101</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- Example -->
<h1 id="myHeader">Hello World!</h1>

<!-- JavaScript CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

// javaScript Syntax
console.log(document.getElementById('myHeader').textContent)
console.log(document.querySelector('#myHeader').textContent)
console.log(document.querySelector('#myHeader').innerHTML)

// jQuery Syntax - $ represents jQuery
console.log($('#myHeader').text())
// jQuery Syntax - Inner HTML
console.log($('#myHeader').html)
// jQuery Syntax - Inner html
$('#myHeader').html(`

<h1>Hello World!</h1>
<button>Click Me</button>

    `)

// Text Content
// JS Syntax
document.querySelector('#myHeader').textContent = 'Goodbye World!'
// JQ Syntax
$('#myHeader').text('Goodbye World!')

    </script>

</body>
</html>
